<div class="page">
  <div class="clr-form-control">
    <label id="Header">Welcome to U-Impactify!</label>
    <div class="clr-control-container">
      <label class="clr-control-label" id="label1">Check all that apply. Do you identify as a:</label>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="checkbox[0]" id="vertical-checkbox1" class="clr-checkbox" />
        <label for="vertical-checkbox1" class="clr-control-label">Social entrepreneurs or intrapreneurs</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="checkbox[1]" id="vertical-checkbox2" class="clr-checkbox" />
        <label for="vertical-checkbox2" class="clr-control-label">Worker at a charity or a non-profit organization</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="checkbox[2]" id="vertical-checkbox3" class="clr-checkbox" />
        <label for="vertical-checkbox3" class="clr-control-label">Individual who wants to learn something new</label>
      </div>
      <div class="ConnectOne">
        <div class="clr-checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="checkbox[3]" id="vertical-checkbox4" class="clr-checkbox" />
          <label for="vertical-checkbox4" class="clr-control-label">Other: Please List: </label>
        </div>
        <div class="LineOne">
          <input clrInput type="text" [(ngModel)]="other" id="lineone" />
        </div>
      </div>

      <label class="clr-control-label" id="label2">What category does your company fit in?</label>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox5" [(ngModel)]="checkbox[4]" class="clr-checkbox" />
        <label for="vertical-checkbox5" class="clr-control-label">Arts & Culture</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox6" [(ngModel)]="checkbox[5]" class="clr-checkbox" />
        <label for="vertical-checkbox6" class="clr-control-label">Civic and Environmental</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox7" [(ngModel)]="checkbox[6]" class="clr-checkbox" />
        <label for="vertical-checkbox7" class="clr-control-label">Education</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox8" [(ngModel)]="checkbox[7]" class="clr-checkbox" />
        <label for="vertical-checkbox8" class="clr-control-label">Health Services</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox9" [(ngModel)]="checkbox[8]" class="clr-checkbox" />
        <label for="vertical-checkbox9" class="clr-control-label">International Relations and Development</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox10" [(ngModel)]="checkbox[9]" class="clr-checkbox" />
        <label for="vertical-checkbox10" class="clr-control-label">Social and Legal Services</label>
      </div>
      <div class="ConnectTwo">
        <div class="clr-checkbox-wrapper">
          <input type="checkbox" id="vertical-checkbox11" [(ngModel)]="checkbox[10]" class="clr-checkbox" />
          <label for="vertical-checkbox11" class="clr-control-label">Others:</label>
        </div>
        <div class="LineTwo">
          <input clrInput type="text" [(ngModel)]="other2" id="linetwo" />
        </div>
      </div>

      <label class="clr-control-label" id="label3">What do you want to learn about? (Select all that apply)</label>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox12" [(ngModel)]="checkbox[11]" class="clr-checkbox" />
        <label for="vertical-checkbox12" class="clr-control-label">Accounting</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox13" [(ngModel)]="checkbox[12]" class="clr-checkbox" />
        <label for="vertical-checkbox13" class="clr-control-label">Business</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox14" [(ngModel)]="checkbox[13]" class="clr-checkbox" />
        <label for="vertical-checkbox14" class="clr-control-label">Communication</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox15" [(ngModel)]="checkbox[14]" class="clr-checkbox" />
        <label for="vertical-checkbox15" class="clr-control-label">Design</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox16" [(ngModel)]="checkbox[15]" class="clr-checkbox" />
        <label for="vertical-checkbox16" class="clr-control-label">Finance</label>
      </div>
      <div class="clr-checkbox-wrapper">
        <input type="checkbox" id="vertical-checkbox17" [(ngModel)]="checkbox[16]" class="clr-checkbox" />
        <label for="vertical-checkbox17" class="clr-control-label">Project Management</label>
      </div>
      <div class="ConnectThree">
        <div class="clr-checkbox-wrapper">
          <input type="checkbox" id="vertical-checkbox18" [(ngModel)]="checkbox[17]" class="clr-checkbox" />
          <label for="vertical-checkbox18" class="clr-control-label">Others:</label>
        </div>
        <div class="LineThree">
          <input clrInput type="text" [(ngModel)]="other3" id="linethree" />
        </div>
      </div>

      <div class="buttonsflex">
        <div class="submitbutton">
          <button class="btn btn-primary" id="submitlocation" (click)="onSubmit()" >Submit</button>
        </div>
        <div class="skipbutton">
          <a id="skip" (click)="onSkip()">Skip this step</a>
        </div>
      </div>
    </div>
  </div>
  <div class="Image">
    <img src="../../../assets/signup-questionaire/undraw_questions_75e0 1.svg" id="image">
  </div>
</div>
